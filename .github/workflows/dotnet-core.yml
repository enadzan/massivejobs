name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: |
        dotnet build --configuration Release --no-restore --framework netstandard2.0 ./MassiveJobs.Core/MassiveJobs.Core.csproj
        dotnet build --configuration Release --no-restore --framework netcoreapp3.1 ./MassiveJobs.Core.Tests/MassiveJobs.Core.Tests.csproj
        dotnet build --configuration Release --no-restore --framework netstandard2.0 ./MassiveJobs.Core.Hosting/MassiveJobs.Core.Hosting.csproj
        dotnet build --configuration Release --no-restore --framework netstandard2.0 ./MassiveJobs.Logging.Log4Net/MassiveJobs.Logging.Log4Net.csproj
        dotnet build --configuration Release --no-restore --framework netstandard2.0 ./MassiveJobs.Logging.NLog/MassiveJobs.Logging.NLog.csproj
        dotnet build --configuration Release --no-restore --framework netstandard2.0 ./MassiveJobs.Logging.Serilog/MassiveJobs.Logging.Serilog.csproj
        dotnet build --configuration Release --no-restore --framework netstandard2.0 ./MassiveJobs.RabbitMqBroker/MassiveJobs.RabbitMqBroker.csproj
        dotnet build --configuration Release --no-restore --framework netstandard2.0 ./MassiveJobs.RabbitMqBroker.Hosting/MassiveJobs.RabbitMqBroker.Hosting.csproj
        dotnet build --configuration Release --no-restore --framework netcoreapp3.1 ./MassiveJobs.RabbitMqBroker.Tests/MassiveJobs.RabbitMqBroker.Tests.csproj
    - name: Test
      run: dotnet test --configuration Release --no-restore --no-build --verbosity normal ./MassiveJobs.Core.Tests/MassiveJobs.Core.Tests.csproj
